<div class="profile-page">
  <div class="user-info">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-10 offset-md-1">
          <img [src]="profile?.image" class="user-img" />
          <h4>{{ profile?.username }}</h4>
          <p>{{ profile?.bio }}</p>
          <app-button-follow
            [hidden]="isUser"
            (toggle)="onToggle($event)"
            [profile]="profile"
          ></app-button-follow>
          <a
            class="btn btn-sm btn-outline-secondary action-btn"
            [hidden]="!isUser"
            routerLink="/setting"
          >
            <i class="ion-gear-a"></i> Edit Profile Settings
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-10 offset-md-1">
        <div class="articles-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a
                class="nav-link"
                [ngClass]="{ active: postListConfig?.type === 'myPost' }"
                (click)="setPost('myPost', { author: profile.username })"
              >
                My Posts
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                [ngClass]="{ active: postListConfig?.type === 'favoritePost' }"
                (click)="
                  setPost('favoritePost', { favorited: profile.username })
                "
              >
                Favorited Posts
              </a>
            </li>
          </ul>
          <app-article-list [limit]="20" [config]="postListConfig"></app-article-list>
        </div>
      </div>
    </div>
  </div>
</div>
