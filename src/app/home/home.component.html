<div class="home-page">
  <div class="banner">
    <div class="container">
      <h1 class="logo-font">conduit</h1>
      <p>A place to share your <i>Angular</i> knowledge.</p>
    </div>
  </div>

  <div class="container page">
    <div class="row">
      <div class="col-md-9">
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a
                class="nav-link"
                (click)="setListTo('feed')"
                [ngClass]="{ active: listConfig?.type === 'feed' }"
              >
                Your Feed
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                (click)="setListTo('all')"
                [ngClass]="{
                  active: listConfig?.type === 'all' && !listConfig?.filters.tag
                }"
              >
                Global Feed
              </a>
            </li>
            <li class="nav-item" [hidden]="!listConfig?.filters.tag">
              <a class="nav-link active">
                <i class="ion-pound"></i> {{ listConfig?.filters.tag }}
              </a>
            </li>
          </ul>
        </div>

        <app-article-list [limit]="20" [config]="listConfig"></app-article-list>
      </div>

      <div class="col-md-3">
        <div class="sidebar">
          <p>Popular Tags</p>

          <div class="tag-list">
            <a
              class="tag-default tag-pill"
              (click)="setListTo('all', { tag: tag })"
              *ngFor="let tag of tagList"
            >
              {{ tag }}
            </a>
          </div>

          <div [hidden]="!isLoading">Loading tags...</div>

          <div [hidden]="isLoading || tagList.length > 0">
            No tags are here... yet.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
