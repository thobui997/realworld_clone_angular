<nav class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand">conduit</a>

    <!-- Show this for logged out users -->
    <ul *appShowAuthenticate="false" class="nav navbar-nav pull-xs-right">
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/home">
          Home
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/login">
          Sign in
        </a>

        <a class="nav-link" routerLinkActive="active" routerLink="/register">

      </li>
    </ul>
